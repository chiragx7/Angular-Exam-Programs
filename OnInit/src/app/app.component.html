<table>
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Product Price</th>
      <th>Product Quantity</th>
      <th>Total Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.qty}}</td>
      <td>{{product.price*product.qty}}</td>
    </tr>
  </tbody>
</table>
